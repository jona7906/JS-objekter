<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Objekter</title>
    <style>
        article{
            border: 1px solid #333;
            padding: 10px;
        }

    </style>
</head>

<body>
    <section>

    </section>

    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>
    <script>
        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "svinesti",
            "billede":"http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "Ko",
            "type": "Pattedyr",
            "levested": "stald",
             "billede":"http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "Hugorm",
            "type": "krybdyr",
            "levested": "skoven",
             "billede":"http://mabe-kea.dk/E19/pics/frog.png"
        },{
            "navn": "Klaus",
            "type": "Pattedyr",
            "levested": "byen", "billede":"http://mabe-kea.dk/E19/pics/pig.png"
        }]

       let container = document.querySelector("section");
       let temp = document.querySelector("template");
        //lÃ¸b igennem array "dyr"
        dyr.forEach(etDyr=>{

            let klon = temp.cloneNode(true).content;
            klon.querySelector("h2").textContent = etDyr.navn;
            klon.querySelector(".art").textContent = etDyr.type;
            klon.querySelector(".sted").textContent = etDyr.levested;
            klon.querySelector("img").src = etDyr.billede;
            container.appendChild(klon);


        })



    </script>
</body>

</html>
